  <body>
    <header>
      <div class="left">
        <div><img src="icon/gudali-icon.png" alt="" /></div>
      </div>
      <div class="message-mid"><p id="welcome-message"></p></div>
      <div class="mid" id="myDiv">
        <div id="welcome_tag"></div>
        <div class="head-3">
          <div class="right" onclick="menu()">
            <i class="bx bx-expand"></i>
          </div>
        </div>

        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/cart">Cart</a>

        <!-- Cart counter -->

        <!-- Placeholder for welcome message -->
        <a id="login-link" href="/login" class="button" onclick="saveLastPage()"
          >Login/Register</a
        >

        <a
          id="logout-link"
          class="button" 
          style="display: none"
          href="/"
          onclick="logout()"
          >Logout</a
        >

        <!-- <li id="welcome-message" style="color: saddlebrown;"></li> -->
        <!-- Logout link -->
      </div>

      <div class="right" onclick="menu()">
        <i class="bx bx-menu"></i>
      </div>
    </header>
    <i class="bx bx-chevron-up-circle scroll-up-btn"></i>
    <div class="body-0"></div>
    <main> 
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <h3>Total: NGN<span id="total-price">0</span></h3>
    
      <!-- Sign In Button -->
      <button id="login-btn" class="hidden"  onclick="saveLastPage()">Login</button>
    
      <!-- Checkout Button, initially disabled -->
      <button id="checkout-btn" disabled>Proceed to Checkout</button>
    
      <div id="checkout-form" class="hidden">
        <h2>Checkout</h2>
        <form id="checkout-details">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
    
          <!-- Credit Card Details -->
          <label for="card-number">Card Number:</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9876 5432"
            required
          />
    
          <label for="expiry-date">Expiry Date:</label>
          <input
            type="text"
            id="expiry-date"
            name="expiry-date"
            placeholder="MM/YY"
            required
          />
    
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="123"
            pattern="\d{3}"
            required
          /> 
    
          <button type="submit" id="pay-btn">Pay Now</button>
        </form>
      </div>
    
      <div id="payment-message" class="hidden"></div>
    </main>
